<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<p>change background color below!</p>
<input type = "text" id="colorInputText">
<input type = "color" id="colorInputColor">
<input type="button" id="colorButton" value= "Click to change background color!" onclick="changeColor()">

<p>change text color below!</p>
<input type = "text" id="colorInput">
<input type = "color" id="colorInputC">
<input type="button" id="colorBut" value= "Click to change text color!" onclick="changeColorText()">
    <p>change size of text
    </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<input type="range" min="12" max="48" id="slider" />


<div id="output-text">
    Change text font!
  </div>
       <select id="input-font" class="radio">
        <input type="radio" value="Comic Sans MS" onclick="changeFont (this);"/>
        <p>comic sans</p>
        <input type="radio" value="Tahoma" onclick="changeFont (this);"/>
        <p>Tahoma</p>
        <input type="radio" value="Gill Sans" onclick="changeFont (this);"/>
        <p>Gill Sans</p>
      </select>
</body>
<script>
    $('input').on('input', function() {
  var v = $(this).val();
  $('p').css('font-size', v + 'em')
});
function changeFont(font){
        document.getElementById("output-text").style.fontFamily = font.value;
    }
    function changeColor(){
        let color = document.getElementById('colorInputColor').value;
        document.bgColor =color;
        document.getElementById('colorInputText').value = color;
    }
    function changeColorText(){
        let color = document.getElementById('colorInputC').value;
        document.fgColor =color;
        document.getElementById('colorInputText').value = color;
    }
        
</script>
