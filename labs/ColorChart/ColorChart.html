<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
<canvas id="fruitChart" style="width:100%;max-width:1000px"></canvas>
<script>
new Chart("fruitChart", {
  type: "bar",
  data: {
    labels: ["Strawberry", "Peach", "Banana", "Pear", "Grapes"],
    datasets: [{
      label: 'Amount of fruits',
      backgroundColor: ["red", "orange","yellow","green", "purple"],
      data:[15, 10, 25, 10, 20]
    }]
  },
});
</script>
</body>
</html>
